# admin_ values are passwords, will be hashed
# page_ values appear directly on the page and entities ('"&) will be escaped
# error_ values are similar, except that they always error messages, entities will be escaped
# rss_ values directly deal with RSS feeds
# file_ values deal external files and executables
# entry_ values directly deal with articles and comments
# site_ values are site-wide configurations
# security_ values are similar, but more important
admin_addArticle=This password shows the add post dialog, and allows you to restore a backup.
admin_errorLog=This password shows an RSS feed of the errors that have occurred on the site.
admin_files=This password lists the files available on the site.
admin_editPosts=This password shows the list of all articles and comments posted, and allows you to delete comments, or edit posts.
admin_health=This password displays a health page, displaying some vital stats about the server and site, and allows backup and restore.
admin_imead=This password lets you edit the properties of the site, much like this page.
admin_reload=This password drops all caches and state, and reloads everything from the database.

